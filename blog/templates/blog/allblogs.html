{%extends 'base.html' %}
{%block content%}
<main>
 <div class ="container"> 

 <h1 class="text-center pt-2">Photo Blog</h1>
 <br/>
 <p class="text-center pt-2">A colation of cool photos with cool captions. Feel free to add to the varb</p>
 <br/>
 <form action="{%url 'create'%}">
  <button class = "btn btn-primary btn-lg float-right" type="submit">
      Create New Blog Post
  </button> 
  <br/>
  <h2>Latest posts</h2>
  
 </form>
<hr/>

{%for blog in blogs.all%}
<a href="{% url 'detail' blog.id%}"><h3>{{blog.title}}</h3></a>
{{blog.pub_date}}
<br/>
<img class="img-fluid" src="{{blog.image.url}}" width=200 ></img>
<br/>
<p>{{blog.summary}}</p>
{%endfor%}
</div> 
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

      
  </body>
</html>
{%endblock%}
